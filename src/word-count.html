<!DOCTYPE html>
<html>
<head>
<title>word-count</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="js/linkedlist.js"></script>
<script src="js/word-count.js"></script>
</head>
<body ng-app="word-count" ng-controller="IndexController" >

<textarea style="width: 500px; height: 200px;" ng-model="inputText" ng-change="find(this.inputText)" >  </textarea>

<br/>
<ul>
	<li ng-repeat="item in list">
		{{ item.data + " : " + item.count }}
	</li>
</ul>
</body>
</html>
